<div class="missions-list-page">
  <div class="page-header">
    <h1>Mes Missions</h1>
    <div class="actions" *ngIf="canCreateMission()">
      <a appBtn variant="primary" routerLink="/missions/create">Créer une Mission</a>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label>Statut</label>
      <select class="form-control">
        <option value="">Tous</option>
        <option>En cours</option>
        <option>En attente</option>
        <option>Validée</option>
        <option>Rejetée</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Recherche</label>
      <input type="text" class="form-control" placeholder="Rechercher une mission..." />
    </div>
  </div>

  <app-loader *ngIf="loading"></app-loader>

  <div class="list-card" *ngIf="!loading">
    <div class="list-header">
      <span>Titre</span>
      <span>Date</span>
      <span>Lieu</span>
      <span>Statut</span>
      <span></span>
    </div>

    <!-- Liste des missions -->
    <ng-container *ngIf="missions.length > 0; else noMissions">
      <div class="list-item" *ngFor="let mission of missions">
        <div class="col title">{{ mission.title }}</div>
        <div class="col">{{ mission.date | date:'dd/MM/yyyy' }}</div>
        <div class="col">{{ mission.location }}</div>
        <div class="col">
          <app-badge [variant]="getStatusClass(mission.status)">
            {{ getStatusLabel(mission.status) }}
          </app-badge>
        </div>
        <div class="col actions">
          <button 
            mat-button 
            color="primary"
            (click)="openValidationDialog(mission, $event)"
            [disabled]="!canSubmitMission()"
            matTooltip="Soumettre la mission pour validation"
            [class.cursor-not-allowed]="!canSubmitMission()"
            [class.opacity-50]="!canSubmitMission()">
            <mat-icon>send</mat-icon>
            <span>Soumettre</span>
          </button>
        </div>
      </div>
    </ng-container>

    <ng-template #noMissions>
      <div class="empty-state">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <p>Aucune mission trouvée</p>
      </div>
    </ng-template>
  </div>
</div>
