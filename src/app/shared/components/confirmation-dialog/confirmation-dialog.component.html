<div class="cdk-backdrop" aria-hidden="true"></div>
<div class="dialog" role="dialog" aria-modal="true" aria-labelledby="dialog-title">
  <div class="dialog-header">
    <h3 id="dialog-title">{{ title }}</h3>
  </div>
  <div class="dialog-body">
    <p>{{ message }}</p>
  </div>
  <div class="dialog-footer">
    <button appBtn variant="outline" (click)="onCancel()">{{ cancelText }}</button>
    <button appBtn variant="danger" (click)="onConfirm()">{{ confirmText }}</button>
  </div>
</div>
